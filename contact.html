		<div class="container-fluid">
			<h1 class="display-4">Send me an email</h1>
			<hr class="my-4">

			<div class="row">
				<div class="col"></div>
				<div class="col-lg-4 col-sm-4">
					<div class="text-left">
						<form action="https://formspree.io/xwkkqyya" method="POST">
							<div class="form-group">
							  	<label class="w-100">
							   		Name
							    	<textarea class="form-control" rows="1" placeholder="Your Name" name="name"></textarea>
							  	</label>
						  	</div>
							<div class="form-group">
							  	<label class="w-100">
							    	Email address
							    	<input type="email" class="form-control" placeholder="Enter email" name="_replyto">
							  	</label>
						  	</div>
						  	<div class="form-group">
							  	<label class="w-100">
							   		Subject
							    	<textarea class="form-control" rows="1" placeholder="Subject" name="subject"></textarea>
							  	</label class="w-100">
						  	</div>
						  	<div class="form-group">
							  	<label class="w-100">
							   		Message
							    	<textarea class="form-control" rows="3" placeholder="Message" name="message"></textarea>
							  	</label>
						  	</div>
						  	<button class="btn btn-primary" type="submit">Send</button>
						</form>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
